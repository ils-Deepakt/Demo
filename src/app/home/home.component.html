<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-4">
      <div class="col-sm-12 text-center formTitle">
        <span>Login Here</span>
      </div>
      <div class="jumbotron">
        <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control">
          </div>
          <div *ngIf="loginForm.get('email').touched">
            <div *ngIf="loginForm.get('email').hasError('required')" class="alert alert-danger">
              Email is required
            </div>
            <div *ngIf="loginForm.get('email').hasError('email')" class="alert alert-danger">
              Email is invalid
            </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control">
            </div>
            <div *ngIf="loginForm.get('password').touched">
              <div *ngIf="loginForm.get('password').hasError('required')" class="alert alert-danger">
                Password is required
              </div>
              <div *ngIf="loginForm.get('password').hasError('minlength')" class="alert alert-danger">
                Password must be minimum 4 characters long
              </div>
            </div>
          <div class="form-group">
            <button type="submit" name="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <div class="col-sm-12 text-center formTitle">
        <span>Create New Account</span>
      </div>
      <div class="jumbotron">
        <form novalidate [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control">
          </div>
          <div *ngIf="signUpForm.get('name').touched">
            <div *ngIf="signUpForm.get('name').hasError('required')" class="alert alert-danger">
              Name is required
            </div>
            <div *ngIf="signUpForm.get('name').hasError('pattern')" class="alert alert-danger">
              Please enter valid name
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control">
          </div>
          <div *ngIf="signUpForm.get('email').touched">
            <div *ngIf="signUpForm.get('email').hasError('required')" class="alert alert-danger">
              Email is required
            </div>
            <div *ngIf="signUpForm.get('email').hasError('email')" class="alert alert-danger">
              Email is invalid
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>
          <div *ngIf="signUpForm.get('password').touched">
            <div *ngIf="signUpForm.get('password').hasError('required')" class="alert alert-danger">
              Password is required
            </div>
            <div *ngIf="signUpForm.get('password').hasError('minlength')" class="alert alert-danger">
              Password must be minimum 4 characters long
            </div>
          </div>
          <div class="form-group">
            <button type="submit" name="submit" class="btn btn-success" [disabled]="signUpForm.invalid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
